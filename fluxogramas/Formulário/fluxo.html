<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../homepage/src/images/Logo_reduzido.svg" type="image/svg">
    <title>Fluxograma - Formul√°rio</title>
    <link rel="stylesheet" href="fluxo.css">
</head>
<body>
    <div class="container">

        <div class="title">
            <img src="../../homepage/src/images/Logo_reduzido.svg"/>
            <h2>Your Storage</h2>
        </div>

        <div class="paragraph">

            <p>Veja Fluxogramas e v√≠deos acerca de <b>Envio de Formul√°rio.</b></p>

        </div>   
        
        <!-- Modal -->
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage">
            <div id="caption"></div>
        </div>

        <div class="fluxo-item-last">
            <h4>- Envio de Formul√°rio (contato) -</h4>
            <p>
                <a href="https://youtu.be/fapHnlTCpQE" target="_blank" style='font-weight: bold;'> üìú Envio de Formul√°rio (Assista no YouTube)</a>
            </p>
            <p>Confira o fluxo deste processo:
                <a href="#" id="imageLink" data-image-src="images/envio_formulario.png">Clique aqui</a>
            </p>
        </div>
    </div>

    <script>
        // Elementos do modal
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const closeBtn = document.querySelector(".close");

        // Abrir modal ao clicar no link
        document.querySelectorAll("#imageLink").forEach(link => {
            link.addEventListener("click", function (event) {
                event.preventDefault(); // Impede o redirecionamento padr√£o
                const imageSrc = this.getAttribute("data-image-src"); // Obt√©m o caminho da imagem
                if (imageSrc) {
                    modal.style.display = "block"; // Exibe o modal
                    modalImage.src = imageSrc; // Define o src da imagem
                } else {
                    console.error("Caminho da imagem n√£o encontrado.");
                }
            });
        });

        // Fechar modal ao clicar no bot√£o de fechar
        closeBtn.addEventListener("click", function () {
            modal.style.display = "none";
        });

        // Fechar modal ao clicar fora da imagem
        window.addEventListener("click", function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>

</body>
</html>
