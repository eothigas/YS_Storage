<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/images/Logo_reduzido.svg" type="image/png">
    <title>Your Storage - Login</title>
    <link rel="stylesheet" href="./src/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-box">
        <div class="login-content">
            <div class="login-top">
                <img src="./src/images/Logo_reduzido.svg" alt="Logo" class="logo">
                <h1>Bem Vindo!</h1>
                <p>Para realizar seu login, insira os dados abaixo.</p>
            </div>
            <div class="login-bottom">
                <img src="./src/images/user.svg" class="user-icon">
                <form action="login.php" method="POST">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <fontsize><a href="./recuperarsenha.html" class="forgot-password">Esqueci minha senha</a></fontsize>
                    <button type="submit" class="login-btn">Entrar</button>
                
                </form> <br><br><br>
                <a href="index.html" class="home-link">
                    <span class="return">Voltar a Webview</span><i class="fas fa-home home-icon"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
