<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webview Example</title>
    <link rel="stylesheet" href="./src/webview.css">
    <!-- Importação de ícones (por exemplo, Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navegação -->
    <nav class="navbar">
        <div class="nav-container">
                <img src="./src/images/Logo.svg" class="nav-logo">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#sobre-nos" class="nav-links">Sobre Nós</a>
                </li>
                <li class="nav-item">
                    <a href="#planos" class="nav-links">Planos</a>
                </li>
                <li class="nav-item">
                    <a href="#fale-conosco" class="nav-links">Fale Conosco</a>
                </li>
                <li class="nav-item">
                    <a href="#login" class="nav-links btn-login">
                        <img src="./src/images/Vector.svg" class="img-login"></i> Meu Storage
                    </a>
                </li>
            </ul>
            <div class="nav-icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    
    <!-- Destaque com Vídeo -->
    <section class="highlight-section">
        <div class="highlight-container">
            <video id="highlight-video" class="highlight-video" autoplay muted loop>
                <source src="./src/movies/storagevirtual.mp4" type="video/mp4">
            </video>
            <div class="highlight-overlay">
                <img src="./src/images/Logo_reduzido.svg" class="highlight-image">
                <div class="highlight-text">
                    Your Storage<br>
                    Seu storage está aqui!
                </div>
            </div>
        </div>
    </section>


    <!--Botão Orçamento-->

    <div class="add-orc">
        <button class="orcamento">Adquira já seu orçameneto!</button>
    </div>


    <!-- Carrossel de Imagens -->
    <section class="carousel-section" id="carousel">
        <div class="title-car">Confira nossos principais storages!
        </div>
        <div class="carousel-container">
            <button class="carousel-btn left-btn"><i class="fas fa-chevron-left"></i></button>
            <div class="carousel-item">
                <img src="./src/images/Storage_1.png">
                <div class="overlay">
                    <img src="./src/images/olho_aberto.png" class="view">
                    <span>Visualizar</span>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./src/images/Storage_2.png">
                <div class="overlay">
                    <img src="./src/images/olho_aberto.png" class="view">
                    <span>Visualizar</span>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./src/images/Storage_3.png">
                <div class="overlay">
                    <img src="./src/images/olho_aberto.png" class="view">
                    <span>Visualizar</span>
                </div>
            </div>
            <button class="carousel-btn right-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <!-- Link para Página de Planos -->
    <section class="planos-section" id="planos">
        <div class="planos-container">
            <div class="planos-item">
                <img src="./src/images/Planos.png">
                <div class="overlay-planos">
                    <a href="planos.html" class="btn-planos">Consultar Planos</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Botão de Voltar ao Topo -->
    <button id="btn-topo"><i class="fas fa-arrow-up"></i></button>

    <script src="./src/script.js"></script>

</body>
</html>
