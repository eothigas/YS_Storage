<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/images/Logo_reduzido.svg" type="image/png">
    <title>Your Storage - Recuperar Senha</title>
    <link rel="stylesheet" href="./src/senharedefinida.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Função para redirecionar após um atraso de 4 segundos
        function redirecionar() {
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 4000); 
        }
    </script>
</head>
<body onload="redirecionar()">
    <div class="login-box">
        <div class="login-content">
            <div class="login-top">
                <img src="./src/images/Logo_reduzido.svg" alt="Logo" class="logo">
                <h1>Recuperar Senha</h1>
            </div>
            <div class="login-bottom">
                <img src="./src/images/confirm.png" class="confirm">
                <h2>Senha Redefinida</h2>
            </div>
        </div>
    </div>
</body>
</html>
