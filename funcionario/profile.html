            <li class="item-footer2">

                    <span class="icon"><i class="bi bi-box-arrow-right" id="logout"></i></span>

                </a>
            </li>
        </ul>

    </nav>

    <div class="editar-perfil">
        <h2>Editar Perfil</h2>
        <div class="profile-data">
            <div class="form-group">
                <div id="imagem" class="profile-image">
                    <img src="" alt="Imagem do Perfil" id="perfil-imagem">
                </div>
            </div>
            <div class="form-group" id='nm'>
                <label class='form' for="nome">Nome</label>
                <p id="nam" class="txt">nome_funcionario</p>
            </div>
            <div class="form-group" id='em'>
                <label class='form' for="email">Email</label>
                <p id="eml" class="txt">email_funcionario</p>
            </div>
            <button class='change-profile' id='open-modal-btn'>Alterar dados</button>
        </div>

    
        <!-- Modal -->
        <div id="alterar-dados-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h1>Alterar Dados</h1>
                <div class="alterar-dados">
                    <form id="edit-profile-form">
                        <div class="form-gp">
                            <label class='edit' for="imagem">Imagem:</label><br>
                            <img id="imagem-preview" style="max-width: 100%; margin-top: 0px; border-radius: 0; border: none; padding: 5px;" alt="Sua imagem aparecerá aqui!">
                            <input type="file" id="imagemp" name="imagem" accept="image/*">
                        </div>
                        <div class="form-gp">
                            <label class='edit' for="nome">Nome:</label>
                            <input type="text" id="name" name="nome" required>
                        </div>
                        <div class="form-gp">
                            <label class='edit' for="email">Email:</label>
                            <input type="email" id="e-mail" name="email" required>
                        </div>
                        <div class="form-gp">
                            <label class='edit' for="password">Nova Senha:</label>
                            <input type="password" id="password" name="password" autocomplete="new-password">
                            <i class="bi bi-eye-fill" id="toggle-password-1" style="cursor: pointer;" onclick="togglePasswordVisibility('toggle-password-1', 'password')"></i>
                        </div>
                        <div class="form-gp">
                            <label class='edit' for="confirm-password">Confirmar Nova Senha:</label>
                            <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password">
                            <i class="bi bi-eye-fill" id="toggle-password-2" style="cursor: pointer;" onclick="togglePasswordVisibility('toggle-password-2', 'confirm-password')"></i>
                        </div>
                        <button type="submit" id="save">Salvar Alterações</button>
                    </form>
                    <div id="message-container"></div> <!-- Div para mensagens -->
                </div>
            </div>
        </div>

    <script src="./src/js/profile.js"></script>
