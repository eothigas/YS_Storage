<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/images/Logo_reduzido.svg" type="image/png">
    <title>Your Storage - Home</title>
    <link rel="stylesheet" href="./src/css/dashboard.css">
    <link rel="stylesheet" href="./src/css/home/navbar.css">
    <link rel="stylesheet" href="./src/css/home/sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./src/js/verify_session.js" type="text/javascript" defer></script>
</head>
<body>
    
    <nav id="navbar">
        <div id="left">
            <div class="icon-side">
                <i class="bi bi-layout-sidebar" id="close-side"></i>
                <i class="bi bi-layout-sidebar-inset" id="open-side"></i>
            </div>
            <nav id="sidebar">
                <ul id="side_menu">
                    <li>
                        <span class="home-dash">
                            <i class="bi bi-house home">Home</i>
                        </span>
                    </li>
                    <li class="side_submenu" id="side_submenu">
                        <span id="open_sub">
                            <i class="bi bi-person-add register">Cadastro</i>
                            <i class="bi bi-arrow-down-short down"></i>
                        </span>
                        <ul id="open-down-register">
                            <li id="side-register"><i class="bi bi-person-badge">Funcionário</i></li>                
                            <li id="side-register"><i class="bi bi-person">Cliente</i></li>
                            <li id="side-register"><i class="bi bi-building">Storage</i></li>
                            <li id="side-register"><i class="bi bi-buildings">Storage</i></li>
                        </ul>
                    </li>
                    <li class="side_submenu" id="side_submenu_">
                        <span id='open_sub_consult'>
                            <i class="bi bi-person-vcard consult">Consultar</i>
                            <i class="bi bi-arrow-down-short down"></i>
                        </span>
                        <ul id="open-down-consult">
                            <li id="side-consult"><i class="bi bi-person-badge">Funcionário</i></li>
                            <li id="side-consult"><i class="bi bi-person">Cliente</i></li>
                            <li id="side-consult"><i class="bi bi-building">Empresa</i></li>
                            <li id="side-consult"><i class="bi bi-buildings">Storage</i></li>
                        </ul>
                    </li>
                    <li class="side_submenu">
                        <span>
                            <i class="bi bi-file-earmark-arrow-down export">Exportar</i>
                        </span>
                    </li>
                </ul>
                <div class="user-profile">
                    <img src="./src/images/user.jpg" alt="" id="img-profile">
                    <span id="username">Thiago Freitas</span>
                    <i class="bi bi-arrow-right-short" id="arrow"></i>
                </div>
                <div class="modal-user">
                    <div class="account first">
                        <i class="bi bi-person-circle"></i>
                        <span class="user-account">Conta</span>
                    </div>
                    <div class="account mid">
                        <i class="bi bi-gear"></i>
                        <span class="user-account">Configurações</span>
                    </div>
                    <div class="account last">
                        <i class="bi bi-box-arrow-right"></i>
                        <span class="user-account">Sair</span>
                    </div>
                </div>
            </nav>
        </div>
        <div id="right">
            <div class="notifications">
                <i class="bi bi-bell-fill"></i>
            </div>
        </div>
    </nav>

    <main>
        <div>
            <h2>Olá Mundo!</h2>
            <p>Testando a main!</p>
        </div>
    </main>

    <!-- <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
    </nav> -->

    <script src="./src/js/dashboard.js" defer></script>
</body>
</html>
