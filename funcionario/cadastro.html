<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Storage - Home</title>
    <link rel="stylesheet" href="./src/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Lateral Esquerda -->
        <div class="sidebar">
            <div class="logo">
                <a href='dashboard.html'><img src="./src/images/Logo.svg" alt="Logo do Sistema"></a>,4
            </div>
            <div class="menu">
                <button id="cadastro"><i class="fas fa-user-plus"></i>Cadastrar Cliente</button>
                <button id="consulta"><i class="fas fa-search"></i>Consultar Cliente</button>
                <button id="altera"><i class="fas fa-edit"></i>Alterar Cliente</button>
            </div>
            <div class="footer">
                <button id="btn-lat-c"><img class='btn-footer' src="./src/images/config.svg"></button>
                <button id="btn-lat-l"><img class='btn-footer' src="./src/images/logout.svg" alt="Logout"></button>
            </div>
        </div>
    
        <!-- Conteúdo Principal à Direita -->
<div class="main-content">
    <!-- Cumprimento do Funcionário -->
    <div class="welcome-message">
        <h1 id="welcome-message"></h1>
        <p>Cadastrar novo cliente.</p>
    </div>
    
        <!-- Cadastro de Novo Cliente -->
        <div class="client-registration">
            <h2>Cadastrar</h2>
            <form id="registration-form" method="post" action="">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fa-solid fa-eye" id="eye-icon"></i>
                    </button>
                </div>
                
                <div class="form-group">
                    <label>Plano</label>
                    <div>
                        <input type="radio" id="basic" name="plan" value="basic">
                        <label for="basic">Básico</label>
                    </div>
                    <div>
                        <input type="radio" id="logistic" name="plan" value="logistic">
                        <label for="logistic">Logístico</label>
                    </div>
                    <div>
                        <input type="radio" id="premium" name="plan" value="premium">
                        <label for="premium">Premium</label>
                    </div>
                </div>
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>
</div>

    <script src="./src/js/cadastro.js"></script>
</body>
</html>
