    <div class="container">
        <h1>Movimentação de Estoque</h1>
        <form id="form-movimentacao-produto" action="./php/registrar_movimentacao.php" method="POST">
            
            <label for="nome-responsavel">Identificação:</label>
            <input type="text" id="responsa" name="responsavel" readonly style="cursor: not-allowed;"> 


            <label for="produto">Selecione o Produto:</label>
            <select id="produto" name="produto" required>
                <!-- Produtos serão carregados dinamicamente -->
            </select>

            <label for="tipo">Tipo de Movimentação:</label>
            <select id="tipo" name="tipo" required>
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
            
            <label for="motivo">Motivo:</label>
            <input type="text" id="motivo" name="motivo" minlength="1" maxlength="80" required> 

            <label for="quantidade-movimentacao">Quantidade:</label>
            <input type="number" id="quantidade-movimentacao" name="quantidade-movimentacao" min="1" required>

            <button type="submit">Registrar Movimentação</button>
        </form>
        <div id="mensagem" style="display:none;"></div>
    </div>
