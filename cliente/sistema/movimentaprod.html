<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação de Produtos</title>
    <link rel="stylesheet" href="./src/css/movimentaprod.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="menuLateral" class="menu-lateral fechado">
        <i class="bi bi-list" onclick="toggleMenu()"></i>
        <ul>
            <li>
                <a href="./cadastroprod.html">
                    <span class="menu-icon"><i class="bi bi-plus-square"></i></span>
                    <span class="menu-text">Cadastrar Produto</span>
                </a>
            </li>
            <li>
                <a href="./consultaprod.html">
                    <span class="menu-icon"><i class="bi bi-search"></i></span>
                    <span class="menu-text">Consultar Produto</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="menu-icon"><i class="bi bi-arrow-left-right"></i></span>
                    <span class="menu-text">Movimentar Estoque</span>
                </a>
            </li>
            <!-- Adicione mais itens do menu conforme necessário -->
        </ul>
    </div>
    <div class="container">
        <h1>Movimentação de Produtos</h1>
        <form id="form-movimentacao-produto">
            <label for="produto">Selecione o Produto:</label>
            <select id="produto" name="produto">
                <!-- Produtos serão carregados dinamicamente -->
            </select>

            <label for="tipo">Tipo de Movimentação:</label>
            <select id="tipo" name="tipo">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
                <option value="transferencia">Transferência</option>
            </select>

            <label for="quantidade-movimentacao">Quantidade:</label>
            <input type="number" id="quantidade-movimentacao" name="quantidade-movimentacao" min="1" required>

            <button type="submit">Registrar Movimentação</button>
        </form>
    </div>

    <script src="./src/js/movimentaprod.js"></script>
</body>
</html>
