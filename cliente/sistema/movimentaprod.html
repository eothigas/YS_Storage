    <div class="container">
        <h1>Movimentação de Produtos</h1>
        <form id="form-movimentacao-produto">
            <label for="produto">Selecione o Produto:</label>
            <select id="produto" name="produto" required>
                <!-- Produtos serão carregados dinamicamente -->
            </select>

            <label for="tipo">Tipo de Movimentação:</label>
            <select id="tipo" name="tipo" required>
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
                <option value="transferencia">Transferência</option>
            </select>

            <label for="quantidade-movimentacao">Quantidade:</label>
            <input type="number" id="quantidade-movimentacao" name="quantidade-movimentacao" min="1" required>

            <button type="submit">Registrar Movimentação</button>
        </form>
    </div>

    <script src="../src/js/movimentaprod.js"></script>
