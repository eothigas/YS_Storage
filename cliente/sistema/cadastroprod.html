    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form id="form-cadastro-produto" action="./php/cadastro_produto.php" method="POST" enctype="multipart/form-data">
            <label for="codigo">Código do Produto:</label>
            <input class='restrict-input' type="text" id="codigo" name="codigo" minlength='1' required>
            
            <label for="nome">Nome do Produto:</label>
            <input class='restrict-input' type="text" id="nome" name="nome" minlength='1' maxlength="75" required>
            
            <label for="descricao">Descrição:</label>
            <textarea class='restrict-input' id="descricao" name="descricao" minlength='1' maxlength="150" required></textarea>
            
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <label for="quantidade">Quantidade:</label>
                <input class='restrict-input' type="number" id="quantidade" name="quantidade" min="1" required><br>
                
                <label for="tipo" id='prod'>Tipo:</label>
                <select class='restrict-input' id="tipo" name="tipo" required>
                    <option value="UN">Unidade</option>
                    <option value="CT">Cartela</option>
                    <option value="CX">Caixa</option>
                    <option value="DZ">Duzia</option>
                    <option value="GS">Grosa</option>
                    <option value="PA">Par</option>
                    <option value="PÇ">Peça</option>
                    <option value="PR">Par</option>
                    <option value="PT">Pacote</option>
                    <option value="RL">Rolo</option>
                </select>
            </div>

            <div id="destaque">
                <label for="destaque" id="none">Destaque:</label>
                <input class='restrict-input' type="checkbox" name="destaque" value="1" id="none">
            </div>

            <label for="imagem">Imagem do Produto:</label>
            <img class='restrict-input' id="imagem-preview" src="" alt="Pré-visualização da Imagem" style="display: none; max-width:100px; margin: 5px 0; border: 1px rgb(226, 226, 182) solid; border-radius: 5px; padding: 5px;">    

            <div id="image-file-change" style="display: flex; background-color: rgb(2, 21, 38); align-items: center; margin: 5px 0; padding: 0px 5px; border: 1px solid rgb(226, 226, 182); border-radius: 5px;">
                <button class='restrict-input' type="button" id="custom-upload-button" style="font-size: 14px; margin: 5px 0; font-weight: bold; background-color: rgb(226, 226, 182); color: rgb(2, 21, 38); border: none; padding: 5px; border-radius: 5px; cursor: pointer;">
                    Escolher Arquivo
                </button>
                <span id="file-name" style="margin-left: 10px; color: rgb(226, 226, 182); font-size: 14px;">Nenhum arquivo escolhido</span>
            </div>            
            
            <input type="file" id="imagem" name="imagem" accept="image/*" style="display: none;">
            
            <button class='restrict-input' type="submit">Cadastrar Produto</button>
        </form>        
        <p id="mensagem-sucess"></p>
        <p id="mensagem-error"></p>
        <p id="mensagem-aviso">Limite Atingido</p>
    </div>

    <script>
        const fileInput = document.getElementById('imagem');
        const customButton = document.getElementById('custom-upload-button');
        const fileNameDisplay = document.getElementById('file-name');

        // Abre o seletor de arquivos ao clicar no botão
        customButton.addEventListener('click', () => fileInput.click());

        // Atualiza o texto com o nome do arquivo selecionado
        fileInput.addEventListener('change', () => {
            const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : 'Nenhum arquivo escolhido';
            fileNameDisplay.textContent = fileName;
        });
    </script>
