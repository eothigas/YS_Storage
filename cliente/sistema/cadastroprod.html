    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form id="form-cadastro-produto" action="./php/cadastro_produto.php" method="post" enctype="multipart/form-data">
            <label for="codigo">Código do Produto:</label>
            <input type="text" id="codigo" name="codigo" minlength='1' required>
            
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" minlength='1' maxlength="75" required>
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" minlength='1' maxlength="150" required></textarea>
            
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required><br>
                
                <label for="tipo" id='prod'>Tipo</label>
                <select id="tipo" name="tipo" required>
                    <option value="UN">Unidade</option>
                    <option value="CT">Cartela</option>
                    <option value="CX">Caixa</option>
                    <option value="DZ">Duzia</option>
                    <option value="GS">Grosa</option>
                    <option value="PA">Par</option>
                    <option value="PÇ">Peça</option>
                    <option value="PR">Par</option>
                    <option value="PT">Pacote</option>
                    <option value="RL">Rolo</option>
                </select>
            </div>
            
            <label for="imagem">Imagem do Produto:</label>
            <img id="imagem-preview" style="display:none; max-width:100px; margin:10px 0 5px 0; border: 1px rgb(226, 226, 182) solid; border-radius: 5px; padding: 5px;"/>
            <input type="file" id="imagem" name="imagem" accept="image/*">
            
            <!-- Imagem de pré-visualização -->
            
            <button type="submit">Cadastrar Produto</button>
        </form>        
        <p id="mensagem-sucess">Produto cadastrado!</p>
        <p id="mensagem-error">Ocorreu um erro. Tente novamente.</p>
    </div>
    <script src="../src/js/cadastroprod.js"></script>
