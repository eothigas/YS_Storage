<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/images/Logo_reduzido.svg" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../src/css/home/home.css">
    <link rel="stylesheet" href="../src/css/home/navbar.css">
    <link rel="stylesheet" href="../src/css/home/sidebar.css">
    <link rel="stylesheet" href="../src/css/sistema/homeresponsive.css">
    <script src="../src/js/verify_session.js" type="text/javascript" defer></script>
    <title>Your Storage - Home</title>
</head>
<body>
    <nav id="navbar">
        <div id="left">
            <div class="icon-side">
                <i class="bi bi-layout-sidebar" id="close-side"></i>
            </div>
            <nav id="sidebar">
                <i class="bi bi-layout-sidebar-inset" id="open-side"></i>
                <hr id='separa-side-up'>
                <ul id="side_menu">
                    <li>
                        <a href=" ">
                            <span class="home-dash">
                                <i class="bi bi-house home">
                                    <span class='legend'>Home</span>
                                </i>
                            </span>
                        </a>
                    </li>
                    <li class="side_submenu" id="side_submenu">
                        <a href="./cadastroprod.html">
                            <span id="open_sub_register">
                                <i class="bi bi bi-plus-square register">
                                    <span class='legend'>Cadastrar Produto</span>
                                </i>
                            </span>
                        </a>
                    </li>
                    <li class="side_submenu" id="side_submenu_">
                        <a href="./consultaprod.html">    
                            <span id='open_sub_consult'>
                                <i class="bi bi-search consult">
                                    <span class='legend'>Consultar Produto</span>
                                </i>
                            </span>
                        </a>
                    </li>
                    <li class="side_submenu">
                        <a href="./movimentaprod.html">
                            <span id='moviment-prod'>
                                <i class="bi bi-arrow-left-right moviment">
                                    <span class='legend'>Movimentar Estoque</span>
                                </i>
                            </span>
                        </a>
                    </li>
                    <li class="side_submenu">
                        <a href="./settings.html">
                            <span id='settings'>
                                <i class="bi bi-gear settings">
                                    <span class='legend'>Configurações</span>
                                </i>
                            </span>
                        </a>
                    </li>
                </ul>
                <hr id='separa-side-down'>
                <img class="logo-side" src="../src/images/Logo.svg"  width='180' height="100" style='margin: 0 auto';>
            </nav>
        </div>
        <div id="right">
            <div class="user-profile">
                <img src=" " alt="" id="img-profile">
                <span id="username">Cliente</span>
                <i class="bi bi-arrow-down-short" id="arrow"></i>
            </div>
            <div class="modal-user">
                <div class="account last" id='logout-btn'>
                    <i class="bi bi-box-arrow-right"></i>
                    <span class="user-account">Sair</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div class="section-top">
            <p id="info"> Você não possui storage contratado!</p>
            <div class="image-slider">
                <!-- Imagens de storages em looping -->
                <img src="" alt="Imagem do Storage" class="slider-image">
            </div>
            <div class="text-block">
                <h2 id="title"></h2>
                <p id="p1"><i class="bi bi-map"></i>   Endereço: <span class="text-content"></span></p>
                <p id="p2"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="rgb(226, 226, 182)" class="bi bi-arrows-expand-vertical" viewBox="0 0 16 16">
                    <path d="M8 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L1.707 7.5H5.5a.5.5 0 0 1 0 1H1.707l1.147 1.146a.5.5 0 0 1-.708.708zM10 8a.5.5 0 0 1 .5-.5h3.793l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L14.293 8.5H10.5A.5.5 0 0 1 10 8"/>
                </svg>   Lagura: <span class="text-content"></span> metros</p>
                <p id="p3"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="rgb(226, 226, 182)" class="bi bi-arrows-expand" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8M7.646.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 1.707V5.5a.5.5 0 0 1-1 0V1.707L6.354 2.854a.5.5 0 1 1-.708-.708zM8 10a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 14.293V10.5A.5.5 0 0 1 8 10"/>
                </svg>   Altura: <span class="text-content"></span> metros</p>
                <p id="p4"><i class="bi bi-bounding-box"></i>   Comprimento: <span class="text-content"></span> metros</p>
            </div>
        </div>

        <div class="section-bottom">
            <div class="table-product">
                <h2 class="text-center">Produto em Destaque</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Quantidade</th>
                            <th>Imagem</th>
                        </tr>
                    </thead>
                    <tbody id="produtos-destaque">
                        <tr>
                        <td colspan="5" class="text-center">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            
                <a href='./consultaprod.html'><button class="consult-prod">Consultar produtos</button></a>
            </div>
        </div>
    </div>

    <script src="../src/js/home.js"></script>
    <script src="../src/js/navside.js"></script>
    <script src="../src/js/navbar-info.js"></script>
</body>
</html>
